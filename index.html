<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sten sax påse</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>

</head>
<body>
    <header><h1>Sten Sax Påse</h1></header>
    <div class="score"> 
        <div id="User-label" class="badge">Spelare</div>
        <div id="computer-label" class="badge">Dator</div>
        <span id="UserScore">0</span>:<span id="ComputerScore">0</span>
    </div>

    <div class="Msg">
        <p>Sten Sax Påse </p> 
    </div>

    <div class="choices" id="Sten">
        <div class="choice">
            <img src="img/Sten.jpg" height="150px" width="150px" alt="">
        </div>
        <div class="choice" id="Sax">
            <img src="img/Sax.jpg" height="150px" width="150px" alt="">
        </div>
        <div class="choice" id="Påse">
            <img src="img/påse.jpg" height="150px" width="150px" alt="">
        </div>
    </div>

    <p id="action">
        Gör ditt val.
    </p>

</body>
</html>
