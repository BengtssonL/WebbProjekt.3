<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sten sax påse</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1>Sten sax Påse</h1></header>
    <div class="score"> 
        <div id="User-label" class="badge">Spelare</div>
        <div id="computer-label" class="badge">Dator</div>
        <span id="User-Score">0</span>:<span id="Computer-Score">0</span>
    </div>

    <div class="Msg">
        <p>Sten över sax = Vinst</p> 
    </div>

    <div class="choices" id="R">
        <div class="choice">
            <img src="img/Sten.jpg" height="300px" width="300px" alt="">
        </div>
        <div class="choice" id="S">
            <img src="img/Sax.jpg" height="300px" width="300px" alt="">
        </div>
        <div class="choice" id="P">
            <img src="img/påse.jpg" height="300px" width="300px" alt="">
        </div>
    </div>

    <p id="action">
        Gör ditt val.
    </p>
</body>
</html>
